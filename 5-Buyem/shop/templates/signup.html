{% extends 'base.html' %}

{% block headsec %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<link rel='stylesheet' type="text/css" href="../static/css/login.css">

<style>
    @media (max-width: 575px) {
        .logf {
            margin: 8% 0%;
        }
    }
        @media (min-width: 576px) {
        .logf {
            margin: 6% 0%;
        }
    }

    @media (min-width: 768px) {
        .logf {
            margin: 4% 0%;
        }
    }

    @media (min-width: 992px) {
        .logf {
            margin: 4% 0%;
        }
    }

    @media (min-width: 1200px) {
        .logf {
            margin: 4% 0%;
        }
    }
</style>
{% endblock %}


{% block content %}
<div class="logf">
    <div class="container h-100" >
		<div class="d-flex justify-content-center h-100" >
			<div class="user_card" style="height: 40%; width: 60%;">
                <h4 style="text-align: center;" >Register</h4>
                <div class="d-flex justify-content-center form_container" style="margin: 0%;">
                    {% if person %}
                    <form method="POST" enctype="multipart/form-data" action="{% url 'editprofile' %}">
                            {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="fname" class="form-control input_user" value="{{person.first_name}}" placeholder="Firstname" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="lname" class="form-control input_user" value="{{person.last_name}}" placeholder="Lastname" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                            </div>
                            <input type="text" name="username" class="form-control input_user" value="{{person.username}}" placeholder="username" disabled>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control input_pass" value="" placeholder="password" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" name="email" class="form-control input_user" value="{{person.email}}" placeholder="email" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-mobile"></i></span>
                            </div>
                            <input type="tel" name="mobile" class="form-control input_user" value="{{pers.mobile}}" placeholder="mobile" maxlength="10" pattern="\d{10}" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-address-book"></i></span>
                            </div>
                            <input type="text" name="address" class="form-control input_user" value="{{pers.address}}" placeholder="address" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                            </div>
                            <input type="date" name="dob" class="form-control input_user" value="{{pers.dob}}" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="file" name="profile_pic" class="form-control input_user" value="" required>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="submit" name="button" class="btn login_btn">Update</button>
                        </div>
                    </form>
                    {% else %}
                    <form method="POST" enctype="multipart/form-data" action="{% url 'signup' %}">
                            {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="fname" class="form-control input_user" value="" placeholder="Firstname" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="lname" class="form-control input_user" value="" placeholder="Lastname" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                            </div>
                            <input type="text" name="username" class="form-control input_user" value="" placeholder="username" required>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control input_pass" value="" placeholder="password" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" name="email" class="form-control input_user" value="" placeholder="email" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-mobile"></i></span>
                            </div>
                            <input type="text" name="mobile" class="form-control input_user" value="" placeholder="mobile" maxlength="10" pattern="\d{10}" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-address-book"></i></span>
                            </div>
                            <input type="text" name="address" class="form-control input_user" value="" placeholder="address" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                            </div>
                            <input type="date" name="dob" class="form-control input_user" value="" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="file" name="profile_pic" class="form-control input_user" value="" required>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="submit" name="button" class="btn login_btn">Register</button>
                        </div>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scriptsec %}
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
{% endblock %}
