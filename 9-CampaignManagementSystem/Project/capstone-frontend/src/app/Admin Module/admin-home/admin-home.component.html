<div class="container mt-3">
    <a href="/admin" class="mt-3 home">Survey Management</a>
  <div class="logout float-right">
    <a class="btn btn-sm btn-outline-dark  newAdmin-btn mr-2" routerLink="/registration">Add New Admin</a>
    <a class="btn btn-sm btn-dark " routerLink="/logout">Logout</a>
  </div>
  <hr>
</div>

<div class="container h-100 my-body">
  <div class="row">
    <div class="col-md-1"></div>
        <div class="card col-md-3 col-10 mt-2 my-card" style="width: 16rem;">
          <div class="card-body">
            <h5 class="card-title">Create Survey</h5>
            <p class="card-text">Want to create a new Survey Form!</p>
            <a class="btn btn-sm btn-outline-info admin-a" [routerLink]="['/createform']" >Create Survey</a>
          </div>
        </div>
  
        <div class="card col-md-3 col-10 mt-2 my-card" style="width: 16rem;">
          <div class="card-body">
            <h5 class="card-title">Handle Survey</h5>
            <p class="card-text">
              Do you want to know the status of the survey? <br>
              Do you want to edit/launch the existing survey? </p>
            <a class="btn btn-sm btn-outline-info admin-a" [routerLink]="['/editsurvey']" [routerLinkActive]="['active']">Handle Survey</a>
          </div>
        </div>
  
        <div class="card col-md-3 col-10 mt-2 my-card" style="width: 16rem;">
          <div class="card-body">
            <h5 class="card-title">Survey Details</h5>
            <p class="card-text">Do you want to see the Survey response?</p>
            <a class="btn btn-sm btn-outline-info admin-a" [routerLink]="['/surveylistdetails']" [routerLinkActive]="['active']">Survey Details</a>
          </div>
      </div>
  </div>
</div>
